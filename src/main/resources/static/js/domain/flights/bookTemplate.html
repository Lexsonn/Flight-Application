<div class="jumbotron" style="padding-left: 6vw; padding-bottom: 10px; margin-bottom: 0px;">
	<h1>Book a Flight</h1>
</div>
<div class="jumbotron smaller" style="padding-left: 6vw; margin-bottom: 15px; background-color: var(--lightgray);">
	<div class="container">
		
			<div class="col-md-10">
				<div class="col-sm-2">
					<h4> From: </h4>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<h4> To: </h4>
				</div>
			</div>
			
		
			<div class="col-md-10">
				<div class="dropdown col-sm-2">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="flightMenu" data-toggle="dropdown" style="width: 146px;">
						{{departure}}    <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li ng-repeat="origin in possibleLocations"><a style="cursor: pointer;"
							ng-click="bookController.selectOrigin(origin)">{{origin}}</a></li>
					</ul>
				</div>
				
				<div class="dropdown col-sm-2 col-sm-offset-1">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="flightMenu" data-toggle="dropdown" style="width: 146px;">
						{{destination}}     <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li ng-repeat="dest in possibleLocations"><a style="cursor: pointer;"
							ng-click="bookController.selectDestination(dest)">{{dest}}</a></li>
					</ul>
				</div>
			</div>
		</div>
	
</div>	

<div class="container-fluid" id="adminlogin">
	
	<div class="col-md-10 col-md-offset-1">
		<div class="list-group">
			<a class="hilightblue list-group-item" ng-href="#flights/get/{{departure}}/{{destination}}">
				<i class="fa fa-plane" aria-hidden="true"></i> {{itineraryInfo}}
			</a>
		</div>
	</div>

	<div class="jumbotron container col-md-12" style="padding-top: 10px;">
		<div>
			<div>
				<div class="col-xs-8"><h3><span class="glyphicon glyphicon-globe" aria-hidden="true"> </span>     All Flights:</h3></div>
				<div class="col-xs-4"><h3>Flight Information:</h3></div>
			</div>
			
			<div class="list-group">
				<div ng-repeat="flight in flights">
					<div class="col-xs-8">
						<a class="hilightblue list-group-item" ng-href="#flights/get/{{flight.origin}}/{{flight.destination}}">
							<span class="glyphicon glyphicon-map-marker" aria-hidden="true"> </span> 
							Book flight from {{' ' + flight.origin}} to {{flight.destination}}
						</a>
					</div>
					<div class="col-xs-4">
						<a class="list-group-item" >{{flight.offset}}:00 PM, {{flight.flightTime}} hour(s)</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
